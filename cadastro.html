<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="resetstyle.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="formatos.css">
  <link rel="stylesheet" href="cadastro.css">

  <title>Receitas da Tia Jurema</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receitas.html">Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </header>

  <main class="center">
    <div class="container-fluid">
      <h1>Efetue seu Cadastro</h1>

      <div class="row">

        <div class="col-1">
          <form>
            <label for="name">Nome</label><br>
          </form>
        </div>

        <div class="col-9">
          <form>
            <input type="text" id="name" name="name">
          </form>
        </div>
      </div>

      <div class="row">

        <div class="col-1">
          <form>
            <label for="email">Email</label><br>
          </form>
        </div>

        <div class="col-9">
          <form>
            <input type="email" id="email" name="email">
          </form>
        </div>
      </div>

      <div class="row">

        <div class="col-1">
          <form>
            <label for="cep">CEP</label><br>
          </form>
        </div>

        <div class="col-5">
          <form>
            <input type="text" id="cep" name="cep">
          </form>
        </div>
      </div>

      <div class="row">

        <div class="col-1">
          <form>
            <label for="rua">Rua</label><br>
          </form>
        </div>

        <div class="col-9">
          <form>
            <input type="text" id="rua" name="rua">
          </form>
        </div>
      </div>

      <div class="row">

        <div class="col-1">
          <form>
            <label for="numero">Nº</label><br>
          </form>
        </div>

        <div class="col-3">
          <form>
            <input type="number" id="numero" name="numero">
          </form>
        </div>

        <div class="col-2">
          <form>
            <label for="compl">Complemento</label><br>
          </form>
        </div>

        <div class="col-4">
          <form>
            <input type="text" id="compl" name="compl">
          </form>
        </div>
      </div>

      <div class="row">

        <div class="col-1">
          <form>
            <label for="cidade">Cidade</label><br>
          </form>
        </div>

        <div class="col-6">
          <form>
            <input type="text" id="cidade" name="cidade">
          </form>
        </div>

        <div class="col-1">
          <form>
            <label for="uf">UF</label><br>
          </form>
        </div>

        <div class="col-2">
          <form>
            <input type="text" id="uf" name="uf">
          </form>
        </div>

        <div class="col-2">
          <form>
            <input type="submit" id="cadastrar" value="Cadastrar">
          </form>
        </div>
      </div>
      
      </div>
    </div>
  </main>
  
  <footer class="text-center text-lg-start">
    <div class="text-center">
      <p>&copy;Jurema 2024</p>
    </div>
  </footer>
</body>
</html>
