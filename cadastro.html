  <link rel="stylesheet" href="formatos.css">
  <link rel="stylesheet" href="cadastro.css">

  <title>Receitas da Tia Jurema</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>

                    <li class="nav-item">

                        <a class="nav-link active" aria-current="page" href="cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </header>

  <main class="container-fluid main-content">
    <div class="row">
        <div class="col-md-8">
            <h1>Efetue seu Cadastro</h1>
            <form action="mailto:fellypecoelho2306@gmail.com" method="POST">
                <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group row">
                        <label for="cep" class="col-sm-2 col-form-label">CEP:</label>
                        <div class="col-sm-4">
                        <input type="text" class="form-control" id="cep" name="cep" required>
                        </div>
                    </div>
                <div class="form-group row">
                        <label for="rua" class="col-sm-2 col-form-label">Rua: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rua" name="rua" required>
                    </div>
                  </div>
                  
                    <div class="form-group row">
                        <label for="numero" class="col-sm-2 col-form-label">Número:</label>
                        <div class="col-sm-3">
                        <input type="text" class="form-control" id="numero" name="numero" required>
                        </div>

                        <label for="complemento" class="col-sm-2 col-form-label">Complemento:</label>
                        <div class="col-sm-3">
                        <input type="text" class="form-control" id="complemento" name="complemento">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cidade" class="col-sm-2 col-form-label">Cidade:</label>
                        <div class="col-sm-5">
                        <input type="text" class="form-control" id="cidade" name="cidade" required>
                        </div>
                        <label for="estado" class="col-sm-1 col-form-label">UF:</label>
                        <div class="col-sm-3">
                        <select id="estado" class="form-control" name="estado" required>
                            <option selected disabled>Selecione...</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                        </div>
                    
                    <div class="col-sm-1">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                  
                </div>
          </div>     
                </div>
                
                </div>
          </form>
      </div>
  </div>
</main>
  
  <footer style="height: 25px;">
    <div class="text-center mt-3">
        &copy; Jurema 2024. 
    </div>
  </footer>
</body>
</html>
